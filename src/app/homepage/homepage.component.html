<div class="row mt-3">
    <div class="col-sm-12 col-md-2">
    </div>
    <div class="col-sm-12 col-md-8">
        <div class="row">
            <div class="col-2 profile">
                <img src="./../../assets/twitter logo.png" class="profile-picture" />
            </div>
            <div class="col-9 col-sm-9 col-md-10">
                <textarea class="form-control" placeholder="Post your tweet" rows="2" [formControl]="userTweet"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-sm-7 col-md-8"></div>
            <div class="col-5 col-sm-4"><button class="btn btn-primary mt-2" (click)="postTweet()">Post</button></div>
        </div>

        <app-show-tweets [allTweets]="allTweets" [title]="'Tweets'" (reloadPage)="reload($event)"></app-show-tweets>

    </div>
    <div class="col-sm-12 col-md-2">
    </div>
</div>
